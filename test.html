<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 100vw;
				height: 100vh;
				position: relative;
				/* display: flex; */
			}
			.left{
				width: 200px;
				height: 100%;
				background: red;
				/* position: absolute */
			}
			.center{
				position: absolute;
				left: 200px;
				right: 20%;
				top: 0;
				bottom: 0;
			}
			.right{
				width: 20%;
				height: 100%;
				background: blue;
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
